name: Dependency Update

on:
  schedule:
    # Run at 9 AM UTC every Monday
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # Update Python dependencies
  update-python:
    name: Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-tools
        run: pip install pip-tools
      
      - name: Update requirements
        working-directory: ./patient-dashboard/backend
        run: |
          # Create requirements.in if it doesn't exist
          if [ ! -f requirements.in ]; then
            cp requirements.txt requirements.in
          fi
          
          # Compile new requirements
          pip-compile --upgrade requirements.in
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update Python dependencies'
          title: 'chore: Update Python dependencies'
          body: |
            ## Python Dependency Updates
            
            This PR updates Python dependencies to their latest versions.
            
            ### Checklist
            - [ ] All tests pass
            - [ ] No breaking changes identified
            - [ ] Security vulnerabilities addressed
            
            ---
            *Generated by GitHub Actions*
          branch: dependencies/python-update
          delete-branch: true

  # Update npm dependencies
  update-npm:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update dependencies
        working-directory: ./patient-dashboard/frontend
        run: |
          # Update dependencies
          npx npm-check-updates -u
          
          # Install updated dependencies
          npm install
          
          # Run audit fix
          npm audit fix || true
      
      - name: Run tests
        working-directory: ./patient-dashboard/frontend
        run: |
          npm run lint || true
          npm run build
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update npm dependencies'
          title: 'chore: Update npm dependencies'
          body: |
            ## NPM Dependency Updates
            
            This PR updates npm dependencies to their latest versions.
            
            ### Checklist
            - [ ] Build succeeds
            - [ ] No breaking changes identified
            - [ ] Security vulnerabilities addressed
            
            ### Audit Results
            ```
            $(cd patient-dashboard/frontend && npm audit)
            ```
            
            ---
            *Generated by GitHub Actions*
          branch: dependencies/npm-update
          delete-branch: true

  # Security-only updates
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Python security updates
        working-directory: ./patient-dashboard/backend
        run: |
          pip install safety
          safety check --json > safety-report.json || true
          
          # Extract vulnerable packages
          if [ -f safety-report.json ]; then
            echo "## Python Security Vulnerabilities" > security-report.md
            # Parse and format safety report
          fi
      
      - name: NPM security updates
        working-directory: ./patient-dashboard/frontend
        run: |
          npm audit fix --force || true
          npm audit --json > npm-audit-report.json || true
          
          if [ -f npm-audit-report.json ]; then
            echo "## NPM Security Vulnerabilities" >> ../../security-report.md
            # Parse and format npm audit report
          fi
      
      - name: Create Security PR if needed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: Apply security updates'
          title: 'üîí Security: Dependency updates'
          body: |
            ## Security Updates
            
            This PR applies security updates for vulnerable dependencies.
            
            ‚ö†Ô∏è **This is a security update and should be reviewed and merged promptly.**
            
            ### Security Report
            See attached security-report.md for details.
            
            ---
            *Generated by GitHub Actions*
          branch: security/dependency-updates
          delete-branch: true
          labels: |
            security
            dependencies
            high-priority