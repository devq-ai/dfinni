[tool:pytest]
# Pytest configuration for PFINNI Patient Dashboard

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -p no:warnings

# Async settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication related tests
    db: Database related tests
    api: API endpoint tests
    analytics: Analytics related tests
    alerts: Alerts related tests
    ai: AI related tests
    dashboard: Dashboard related tests

# Environment
env = 
    ENVIRONMENT=test
    DATABASE_URL=mem://
    JWT_SECRET=test-secret-key-for-testing-only
    SURREALDB_URL=ws://localhost:8000/rpc
    SURREALDB_NAMESPACE=test
    SURREALDB_DATABASE=test
    LOGFIRE_TOKEN=test-token