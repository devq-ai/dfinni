<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Patient Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        p {
            font-size: 1.125rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        
        .retry-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #2563eb;
        }
        
        .retry-button:active {
            background-color: #1d4ed8;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #141414;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#4b5563"/>
                <path d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06z" fill="#6b7280" opacity="0.3"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - your work is saved locally and will sync when you're back online.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status">
            <strong>Offline Mode Active</strong><br>
            Cached data is available for viewing
        </div>
    </div>
    
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            document.querySelector('.status').innerHTML = 
                '<strong style="color: #10b981;">Connection Restored!</strong><br>Reloading...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Periodic connection check
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
