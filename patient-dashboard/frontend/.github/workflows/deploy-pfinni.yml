name: Deploy PFINNI to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'patient-dashboard/frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: patient-dashboard/frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: patient-dashboard/frontend
        run: npm ci
          
      - name: Build for Cloudflare
        working-directory: patient-dashboard/frontend
        run: npx @opennextjs/cloudflare@latest build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_Y2xlYW4tc3RhbmctMTQtNTEuY2xlcmsuYWNjb3VudHMuZGV2JA
          NEXT_PUBLIC_API_URL: https://api.devq.ai
          
      - name: Deploy to Cloudflare Workers
        working-directory: patient-dashboard/frontend
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}