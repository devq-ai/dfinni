name: Visual Regression Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/visual-regression.yml'

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for baseline comparisons
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: Start backend services
        run: |
          docker compose up -d surrealdb
          sleep 5
      
      - name: Run visual regression tests
        working-directory: ./frontend
        env:
          CI: true
        run: npm run test:visual
      
      - name: Upload visual regression report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-report
          path: frontend/playwright-visual-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: frontend/visual-test-results.json
          retention-days: 30
      
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('frontend/visual-test-results.json', 'utf8'));
            
            const passed = results.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(spec => spec.ok).length, 0
            );
            const failed = results.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(spec => !spec.ok).length, 0
            );
            
            const comment = `## üé® Visual Regression Test Results
            
            - ‚úÖ Passed: ${passed}
            - ‚ùå Failed: ${failed}
            
            ${failed > 0 ? '‚ö†Ô∏è Visual differences detected. Please review the artifacts.' : '‚ú® All visual tests passed!'}
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Stop services
        if: always()
        run: docker compose down