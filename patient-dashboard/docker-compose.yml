version: '3.8'

services:
  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: pfinni-surrealdb
    restart: unless-stopped
    command: start --user $PFINNI_SURREALDB_USERNAME --pass $PFINNI_SURREALDB_PASSWORD
    ports:
      - "8000:8000"
    volumes:
      - surrealdb-data:/data
    environment:
      - SURREAL_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfinni-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - /Users/dionedge/devqai/.env
    environment:
      - PFINNI_SURREALDB_URL=ws://surrealdb:8000/rpc
      - ENVIRONMENT=production
    depends_on:
      surrealdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfinni-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$PFINNI_CLERK_PUBLISHABLE_KEY
    depends_on:
      backend:
        condition: service_healthy

volumes:
  surrealdb-data:
    driver: local